<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <section class="login">
        <label for="nama">Nama</label>
        <input type="text" name="Nama" id="nama">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="Pasword">pasword</label>
        <input type="pasword" name="pasword" id="pasword">
    </section>
    <section class="Gender">
        <br>
        <label>Jenis Kelamin</label>
        <br>
        <input type="radio" name="gender" id="pria">
        <label for="gender">Pria</label>
        <br>
        <input type="radio" nama="gender" id="wanita">
        <label for="gender">wanita</label>
    </section>
    <section class="hobi">
        <br>
        <label>hobi</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Musik</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Olahraga</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Traveling</label>
    </section>
    <section class="country">
        <br>
        <label for="negara">Negara
            <select name="negara" id="negara">
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Malaysia</option>
                <option value="singapure">Singapure</option>
                <option value="brunei">Brunei</option>
            </select>
        </label>

    </section>
</body>
</html>
